name: Acestream Proxy Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'  # every 24 hours

jobs:
  run-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start AceStream Proxy with Docker
        run: |
          docker run -d --name acestream-proxy -p 8000:8000 rusanter/acestream-proxy
          echo "AceStream Proxy container started."
          sleep 10

      - name: Install LocalTunnel and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm jq curl
          sudo npm install -g localtunnel
          echo "LocalTunnel installed."

      - name: Start LocalTunnel for port 8000
        run: |
          nohup lt --port 8000 --print-requests > lt.log 2>&1 &
          sleep 10

          TUNNEL_URL=$(grep -m 1 'your url is:' lt.log | awk '{print $NF}')
          if [ -z "$TUNNEL_URL" ]; then
            echo "Error: LocalTunnel URL not found."
            cat lt.log
            exit 1
          fi

          echo "Tunnel URL: $TUNNEL_URL"
          echo "$TUNNEL_URL" > tunnel.txt

      - name: Generate Playlist
        env:
          ACESTREAMS: ${{ secrets.ACESTREAMS }}
        run: |
          HOST=$(cat tunnel.txt | sed 's|https://||')
          mkdir -p output

          {
            echo '#EXTM3U url-tvg="https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/epgs/daddylive-channels-epg.xml"'
            echo
            echo "$ACESTREAMS" | sed "s|127.0.0.1:8000|$HOST|g"
          } > output/Acestreams.m3u

          FILE_SIZE=$(stat -c%s output/Acestreams.m3u)
          LINE_COUNT=$(wc -l < output/Acestreams.m3u)
          echo "📏 Acestreams.m3u size: $FILE_SIZE bytes"
          echo "📄 Acestreams.m3u contains $LINE_COUNT lines"
          echo "✅ Playlist generated with public URLs using tunnel: $HOST"

      - name: Upload playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: acestream-playlist
          path: output/Acestreams.m3u

      - name: Upload Acestream playlist to Dropbox
        uses: gomes042/gh-actions-dropbox/files/upload@23ce81287e83f01c19c9f60b1849b746db6616b5
        with:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          source_path: output/Acestreams.m3u
          DEST_PATH: /Acestreams/Acestreams.m3u
