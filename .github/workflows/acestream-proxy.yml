name: Acestream Proxy Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'  # every 24 hours

jobs:
  run-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start AceStream with Docker
        run: |
          docker run -d --name acestream-server -p 6878:6878 magnetikonline/acestream-server:3.1.49_debian_8.11
          echo "AceStream container started."
          sleep 10

      - name: Install netcat and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd jq curl
          echo "Netcat and jq are now installed."

      - name: Wait for AceStream to be ready
        run: |
          echo "Waiting for AceStream to start listening on port 6878..."
          RETRY_COUNT=0
          MAX_RETRIES=10
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if nc -z -w5 localhost 6878; then
              echo "AceStream is listening on port 6878. Proceeding."
              break
            else
              echo "Port 6878 not open, retrying... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
              sleep 5
              RETRY_COUNT=$((RETRY_COUNT+1))
            fi
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Error: AceStream service in Docker container failed to start after multiple retries."
              exit 1
            fi
          done

      - name: Generate Playlist using Remote.it endpoint
        env:
          ACESTREAMS: ${{ secrets.ACESTREAMS }}
        run: |
          REMOTEIT_HOST="proxy5001.remoteit.com"
          REMOTEIT_PORT="32444"

          mkdir -p output
          {
            echo '#EXTM3U url-tvg="https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/epgs/daddylive-channels-epg.xml"'
            echo
            echo "$ACESTREAMS" | sed "s|127.0.0.1:6878|$REMOTEIT_HOST:$REMOTEIT_PORT|g"
          } > output/Acestreams.m3u

          echo "Generated playlist:"
          cat output/Acestreams.m3u

      - name: Upload playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: acestream-playlist
          path: output/Acestreams.m3u

      - name: Upload Acestream playlist to Dropbox
        uses: gomes042/gh-actions-dropbox/files/upload@23ce81287e83f01c19c9f60b1849b746db6616b5
        with:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          source_path: output/Acestreams.m3u
          DEST_PATH: /Acestreams/Acestreams.m3u
