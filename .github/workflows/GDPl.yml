name: Update GDPlayer Channels

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 00:00 UTC and then every 2.5 hours
    - cron: '0 */2.5 * * *'

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # playwright install dependencies are handled by the playwright install command
          pip install playwright requests dropbox
          playwright install --with-deps firefox

      - name: Create Python script from secret
        env:
          GDPLAYER_SCRIPT: ${{ secrets.GDPlayer_SCript }} # Using the secret name from your prompt
        run: |
          echo "$GDPLAYER_SCRIPT" > GDPlayer_Scraper.py

      - name: Run Python script to generate playlist
        run: |
          python GDPlayer_Scraper.py
        # The Python script saves the output to GDPlayer.m3u8 in the current directory

      - name: Upload file to Dropbox
        uses: gomes042/gh-actions-dropbox/files/upload@23ce81287e83f01c19c9f60b1849b746db6616b5
        with:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          source_path: GDPlayer.m3u8 # Ensure this matches the output filename in your Python script
          DEST_PATH: /GDPlayer.m3u # Changed destination path to match your request
